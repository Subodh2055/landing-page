<nav class="navbar navbar-expand-lg" [class.scrolled]="isScrolled">
  <div class="container">
    <!-- Mobile Filter Button -->
    <button class="navbar-toggler d-lg-none" type="button" (click)="onMobileFilterToggle()" aria-label="Toggle filters">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Brand - Left Side -->
    <div class="navbar-brand-container">
      <a class="navbar-brand" routerLink="/products">
        <div class="brand-icon">
          <i class="fas fa-shopping-bag"></i>
        </div>
        <span class="brand-text">ProductHub</span>
      </a>
    </div>

    <!-- Desktop Actions - Right Side -->
    <div class="navbar-actions d-none d-lg-flex">
      <!-- Guest Actions -->
      <div *ngIf="!isAuthenticated()" class="guest-actions">
        <a routerLink="/login" class="btn btn-outline-light me-2">
          <i class="fas fa-sign-in-alt me-1"></i>Login
        </a>
        <a routerLink="/register" class="btn btn-primary">
          <i class="fas fa-user-plus me-1"></i>Register
        </a>
      </div>
      
      <!-- User Actions -->
      <div *ngIf="isAuthenticated()" class="user-actions">
        <a routerLink="/admin" class="btn btn-outline-light me-2" *ngIf="hasRole('admin')">
          <i class="fas fa-cog me-1"></i>Admin
        </a>
        <div class="user-menu dropdown">
          <button class="btn btn-link dropdown-toggle" type="button" (click)="toggleDesktopDropdown()" [attr.aria-expanded]="isDesktopDropdownOpen">
            <div class="user-avatar">
              <span>{{ getUserInitials() }}</span>
            </div>
            <span class="user-name">{{ currentUser?.username }}</span>
          </button>
          <ul class="dropdown-menu" [class.show]="isDesktopDropdownOpen" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Mobile Actions -->
    <div class="mobile-actions d-lg-none">
      <div class="action-buttons">
        <a routerLink="/login" class="btn btn-link" title="Login" *ngIf="!isAuthenticated()">
          <i class="fas fa-sign-in-alt"></i>
        </a>
        <a routerLink="/register" class="btn btn-link" title="Register" *ngIf="!isAuthenticated()">
          <i class="fas fa-user-plus"></i>
        </a>
        <div class="dropdown" *ngIf="isAuthenticated()">
          <button class="btn btn-link dropdown-toggle" type="button" (click)="toggleMobileDropdown()" [attr.aria-expanded]="isMobileDropdownOpen" title="User Menu">
            <i class="fas fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" [class.show]="isMobileDropdownOpen" aria-labelledby="mobileUserDropdown">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </div>
        <a routerLink="/admin" class="btn btn-link" title="Admin" *ngIf="isAuthenticated() && hasRole('admin')">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
