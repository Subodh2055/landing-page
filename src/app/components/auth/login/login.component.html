<!-- Modern Login Component -->
<div class="auth-container">
  <div class="auth-card">
    <!-- Header -->
    <div class="auth-header">
      <div class="brand-section">
        <div class="brand-icon">
          <i class="fas fa-shopping-bag"></i>
        </div>
        <h1 class="brand-title">Welcome Back</h1>
        <p class="brand-subtitle">Sign in to your ProductHub account</p>
      </div>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Username/Email Field -->
      <div class="form-field">
        <label for="identifier" class="field-label">
          <i class="fas fa-user"></i>
          Username or Email
        </label>
        <input 
          type="text" 
          id="identifier"
          formControlName="identifier" 
          placeholder="Enter your username or email"
          autocomplete="username"
          class="form-input"
          [class.error]="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
        <div class="error-message" *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
          <i class="fas fa-exclamation-circle"></i>
          <span *ngIf="loginForm.get('identifier')?.errors?.['required']">Username or email is required</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-field">
        <label for="password" class="field-label">
          <i class="fas fa-lock"></i>
          Password
        </label>
        <div class="password-input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password"
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            class="form-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePassword()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <i class="fas fa-exclamation-circle"></i>
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="auth-btn"
        [disabled]="!loginForm.valid || loading"
        [class.loading]="loading">
        <div class="btn-content" *ngIf="!loading">
          <i class="fas fa-sign-in-alt"></i>
          <span>Sign In</span>
        </div>
        <div class="btn-content" *ngIf="loading">
          <div class="spinner"></div>
          <span>Signing In...</span>
        </div>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span>or continue with</span>
      </div>

      <!-- OAuth Buttons -->
      <div class="oauth-buttons">
        <button 
          type="button" 
          class="oauth-btn google-btn"
          (click)="loginWithGoogle()">
          <i class="fab fa-google"></i>
          <span>Google</span>
        </button>
        
        <button 
          type="button" 
          class="oauth-btn github-btn"
          (click)="loginWithGitHub()">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </button>
      </div>

      <!-- Success Animation -->
      <div *ngIf="showSuccess" class="success-animation">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <p>Login successful! Redirecting...</p>
      </div>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <p class="signup-text">
        Don't have an account? 
        <a routerLink="/register" class="signup-link">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-decoration">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>
</div>
