<div class="login-container">
  <div class="floating-shapes"></div>
  
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="login-card">
          <div class="auth-header">
            <div class="auth-icon">
              <i class="fas fa-sign-in-alt"></i>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to access your account</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input 
                  type="email" 
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                  autocomplete="email"
                  [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  [class.ng-touched]="loginForm.get('email')?.touched">
              </div>
              <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <i class="fas fa-exclamation-circle"></i>
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input 
                  type="password" 
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                  autocomplete="current-password"
                  [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  [class.ng-touched]="loginForm.get('password')?.touched">
              </div>
              <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <i class="fas fa-exclamation-circle"></i>
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>

            <button 
              type="submit" 
              class="submit-button"
              [disabled]="loginForm.invalid || loading">
              <span *ngIf="!loading">
                <i class="fas fa-sign-in-alt me-2"></i>
                Sign In
              </span>
              <span *ngIf="loading">
                <div class="spinner"></div>
                Signing In...
              </span>
            </button>
          </form>

          <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/register">Create one here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" *ngIf="loading">
  <div class="loading-spinner"></div>
</div>

<!-- Success Animation -->
<div class="success-animation" *ngIf="showSuccess">
  <div class="success-icon">
    <i class="fas fa-check"></i>
  </div>
</div>
